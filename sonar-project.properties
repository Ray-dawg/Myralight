# Project identification
sonar.projectKey=trucking-saas-platform
sonar.organization=your-organization

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Trucking SaaS Platform
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/public/**,**/tempobook/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Security-specific settings
sonar.security.sources.exclusions=**/node_modules/**,**/dist/**,**/build/**
sonar.security.sanitizer.exclusions=**/sanitized-inputs.ts

# Additional settings
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
